<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css2? family = Montserrat: ital, wght @ 0,300; 0,500; 0,600; 0,700; 1,300; 1,600 & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="./styles//reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>

            <div class="calculator-keys">
                <button>+</button>
                <button>-</button>
                <button>&times;</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button> = </button>
            </div>
        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>
</html>
