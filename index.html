<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css2? family = Montserrat: ital, wght @ 0,300; 0,500; 0,600; 0,700; 1,300; 1,600 & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="./styles//reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="https://image.freepik.com/free-vector/calculator-logo_10250-2607.jpg">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>

            <div class="calculator-keys">
                <button class="mais" data-type="operador">+</button>
                <button class="menos" data-type="operador">-</button>
                <button class="vezes" data-type="operador">x</button>
                <button class="divide" data-type="operador">/</button>
                <button class="um" data-type="numero">1</button>
                <button class="dois" data-type="numero">2</button>
                <button class="tres" data-type="numero">3</button>
                <button class="quatro" data-type="numero">4</button>
                <button class="cinco" data-type="numero">5</button>
                <button class="seis" data-type="numero">6</button>
                <button class="sete" data-type="numero">7</button>
                <button class="oito" data-type="numero">8</button>
                <button class="nove" data-type="numero">9</button>
                <button class="zero" data-type="numero">0</button>
                <button class="ponto">.</button>
                <button class="limpa" data-type="limpa">C</button>
                <button class="igual" data-type="igual"> = </button>
            </div>
        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>
</html>
