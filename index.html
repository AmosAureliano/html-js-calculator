<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css2? family = Montserrat: ital, wght @ 0,300; 0,500; 0,600; 0,700; 1,300; 1,600 & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="./styles//reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>

            <div class="calculator-keys">
                <button class="mais">+</button>
                <button class="menos">-</button>
                <button class="vezes">&times;</button>
                <button class="divide">/</button>
                <button class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
                <button class="dez">0</button>
                <button class="ponto">.</button>
                <button class="limpa">AC</button>
                <button class="igual"> = </button>
            </div>
        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>
</html>
